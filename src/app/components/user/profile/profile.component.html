<nav class="navbar navbar-fixed-top navbar-light bg-primary">
  <div class="navbar-brand text-white font-weight-bold">
    Profile
  </div>
</nav>

<div class="container cl-body-padding">
    <form (ngSubmit)="updateUser()" #f="ngForm">

    <div class="form-group">
      <label >Username</label>
      <input [(ngModel)]="user.username" type="text" name="username" placeholder="jannunzi" class="form-control">
    </div>

    <div class="form-group">
      <label >First Name</label>
      <input [(ngModel)]="user.firstName" type="text" name="firstName" placeholder="Jose" class="form-control">
    </div>

    <div class="form-group">
      <label >Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" name="lastName" placeholder="Annunziato" class="form-control">
    </div>

      <div class="form-group">
        <button  class="btn btn-primary btn-block" type="submit">Update</button>
      </div>

    <div class="form-group">
      <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>
    </div>

  </form>
</div>
<nav class="navbar navbar-fixed-bottom navbar-light bg-primary">
  <a class="navbar-brand pull-right" routerLink="/user/{{userId}}">
    <i class="glyphicon glyphicon-user text-white"></i>
  </a>
</nav>
