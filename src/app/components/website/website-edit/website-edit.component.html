<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="text-white navbar-brand font-weight-bold" [routerLink]="['/#']">
      Edit Website
    </div>
    <a (click)="updateWebsite(updatedWebsite)" class="navbar-link navbar-text pull-right text-white">
      <span class="glyphicon glyphicon-ok"></span>
    </a>

</nav>

<div class="col-xs-1 hidden-xs cl-full-height cl-right-divider"></div>

<div class="col-xs-7 cl-body-padding">
  <form>
    <div class="form-group">
      <label >Name</label>
      <input [(ngModel)]="updatedWebsite.name" type="text" class="form-control" name="name" value="Blogger" placeholder="Name" ngModel required>
    </div>
    <div class="form-group">
      <label >Description</label>
      <textarea [(ngModel)]="updatedWebsite.description" name="description" class="form-control" rows="5" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
      <button (click)="updateWebsite()" class="btn btn-block btn-danger">Update</button>
    </div>
    <div class="form-group">
      <button (click)="deleteWebsite()" class="btn btn-block btn-danger">Delete</button>
    </div>
  </form>
</div>

<nav class="navbar navbar-fixed-bottom navbar-light bg-primary">
  <a class="navbar-brand pull-right" routerLink="/user/{{developerId}}">
    <i class="glyphicon glyphicon-user text-white"></i>
  </a>
</nav>
