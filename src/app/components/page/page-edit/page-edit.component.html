<nav class="navbar navbar-fixed-top navbar-light bg-secondary">
  <a class="navbar-brand" routerLink="/user/{{userId}}/website/{{websiteId}}/page">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    Edit Page
  </div>

</nav>
<div class="container">
  <form>
    <div class="form-group">
      <label >Name</label>
      <input [(ngModel)]="updatedPage.name" type="text" class="form-control" name="name" placeholder="Page Name">
    </div>
    <div class="form-group">
      <label >Title</label>
      <input [(ngModel)]="updatedPage.title" type="text" class="form-control" name="title" placeholder="Page Title">
    </div>

    <button (click)="updatePage()" class="btn btn-block btn-primary">Update</button>
    <button (click)="deletePage()" class="btn btn-block btn-danger">Delete</button>
    <button routerLink="./widget" class="btn btn-block btn-danger">Widgets</button>
  </form>
</div>

<!--page/:pid/widget-->
<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="navbar-brand pull-right" routerLink="/user/{{userId}}">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
