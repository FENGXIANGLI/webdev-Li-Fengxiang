  <div class="container-fluid row">
    <div class="navbar-text pull-left">

        <span class="glyphicon glyphicon-chevron-left">
        </span>
      </a>
    </div>
    <div class="navbar-brand font-weight-bold">
      Widget Edit
    </div>
    <button class="btn navbar-brand pull-right" (click)="updateWidget()">
      Update
    </button>

<div class="container">

  <form>
    <div class="form-group">
      <label for="text-name">Name (actually there is no attribute for this according to assignment doc)</label>
      <input type="text" class="form-control" id="text-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="text-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="text-text" placeholder="Text" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label >Rows (actually there is no attribute for this according to assignment doc)</label>
      <input type="text" class="form-control" id="text-name" placeholder="Rows">
    </div>
    <div class="form-group">
      <label for="text-placeholder">Rows (actually there is no attribute for this according to assignment doc)</label>
      <input type="text" class="form-control" id="text-placeholder" placeholder="Placeholder">
    </div>
    <div class="input-group">
      <input type="text" readonly value="Formatted" class="form-control"/>
      <span class="input-group-addon">
          <input [(ngModel)]="widget.formatted" type="checkbox" [ngModelOptions]="{standalone: true}"/>
          </span>
    </div>
  </form>

  <button (click)="deleteWidget()" class="btn btn-block btn-danger">Delete</button>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="../../../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
